<!DOCTYPE html>
<html lang="pt-br">
<head>

	<title>Desafio Nome na Frase</title>

	<script type="text/javascript">
		$(document).ready(function(){
			var $nome = $('#txtNome');//document.getElementById()
			var nome = $nome.val();
			var frase = nome.concat(' est√° aprendendo jQuery.');
			$('#frase').text(frase);
		});		
	</script>
</head>
<body>
	<input type="text" id="txtNome" value="Alberto">
	<p id="frase"></p>
</body>
</html>
