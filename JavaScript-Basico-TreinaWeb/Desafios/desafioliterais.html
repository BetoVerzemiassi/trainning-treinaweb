<script type="text/javascript">
	
	/*
	Crie um objeto literal com valores literais
	- Cria um objeto e o atribua a uma variável;
	- Todos os valores contidos dentro deste objeto também devem ser do tipo literal;
	*/

	var curso = {//objeto literal
		nome: 'JavaScript',//guarda string literal
		alunos: ['Alberto','Samirys','Elaine'],//array literal
		ativo: true		
	};

	/*Criamos objeto literal de string literais*/

	console.log(typeof curso);
	console.log(curso['nome']);//acessando uma propriedade curso.nome, podemos acessar como array de string literal ['nome']


</script>
