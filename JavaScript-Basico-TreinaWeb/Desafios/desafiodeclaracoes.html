<script type="text/javascript">
	
	/*
	Crie um código que declare uma variável que receba um número no formato
	de string, e some este valor com 10.
	*/

	var numero = '25';
	console.log(parseInt(numero) + 10); 

	

	//solução proposta
	var numberString = '25',
		number = 10;

	console.log(typeof numberString);//retorna string
	console.log(typeof number);//retorna number

	console.log(parseInt(numberString) + number);//resultado 35, após a conversão da string 
	//parseFloat

</script>
