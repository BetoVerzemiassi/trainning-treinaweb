<script type="text/javascript">
	
	/*
	Calcular a massa corporal, e dizer em qual faixa o valor do resultado se encaixa.
	- utilize operadores aritméticos para calcular o IMC.
	- utilize operadores lógicos para verificar em qual faixa você se encaixa.
	- o calculo do IMC é feito com a seguinte formula (peso em kg/(altura em m * altura em m))
	*/


	var peso = 64;
	var altura = 1.75;
	var imc = peso / (altura * altura);
	
	console.log('Seu IMC: '+imc);

	if(imc <= 17){
		console.log('Muito abaixo do Peso');
	}else if(imc  > 17 && imc <= 18.49){
		console.log('Abaixo do Peso');
	}else if(imc > 18.5 && imc <= 24.99){
		console.log('Peso Normal');
	}else if(imc > 25 && imc <= 29.99){
		console.log('Acima do Peso');
	}else if(imc > 30 && imc <= 34.99){
		console.log('Obesidade Tipo 1');
	}else if(imc > 35 && imc <= 39.99){
		console.log('Obesidade Tipo 2');
	}else if(imc > 40){
		console.log('Obesidade Tipo 3');
	}



</script>
