<script type="text/javascript">
	
var nome = 'Alberto Verzemiassi';//criamos uma string literal
//var nome2 = new String('Felipe Santos');//criando pelo construtor, objeto do tipo string

console.log(nome.charAt(0));//retorna o primeiro caractér
console.log(nome.concat(' e um programador'));//mesmo efeito com sinal de soma para concatenar
console.log(nome.indexOf('Verzemiassi'));//busca dentro da string um determinado trecho de correspondência, retornou o valor 8, pois o valor verzemiassi começa na posição 8, posição da string, podemos colocar apenas 'V'
console.log(nome.lastIndexOf('Verzemiassi'));//busca do fim para o inicio
console.log(nome.match('Verzemiassi'));//quando usamos match, ele nos retorno um array e caso encontre a correspondência ele nos retorna o valor encontrado, retorno o indice onde começa e a string original
console.log(nome.replace('Verzemiassi','Borguesani'));//troca o trecho da string 'Verzemiassi' por 'Borguesani'
console.log(nome.slice(8,nome.length));//retira um trecho de dentro de uma string, trecho onde começa e termina, retirando o 'Verzemiassi de dentro de nossa string'
console.log(nome.split(' '));//cria um array com vários trechos de nossa string, vai ser quebrado no espaço em branco
console.log(nome.toLowerCase());//transforma todas as letras do nome para minusculas
console.log(nome.toUpperCase());//transforma todas as letras do nome para maiusculas
console.log(nome.valueOf());//usando só com objetos do tipo string, retira o valor literal de uma string


//console.log(nome2.charAt(0));//recuperando o valor literal de dentro do objeto com valueOf(), charAt(0) queremos o caracter da casa 0 de nossa string, o mais recomendado é declarar string literais ao inves de forma de objetos

//métodos dos navegadores interpretadores javascript da página que está aberta
document.write('TreinaWeb'.fontsize(40));//escrevendo mensagem dentro do navegador

//small() diminiu a fonte da string

//fontsize(40) muda o tamanho da fonte, dentro do () o valor que quizer
</script>
